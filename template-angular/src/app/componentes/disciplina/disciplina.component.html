<form id="my-form2" class="mt-5" #disciplinaForm="ngForm">
        <label> Nome
            <input id="field-text" class="disciplinaDTO" type="text"
            [(ngModel)]="disciplina!.nome" name="nome" #courseName="ngModel">
        </label>
        <label> Codigo
            <input id="field-text" class="disciplinaDTO" type="text"
            [(ngModel)]="disciplina!.codigo" name="codigo" #courseName="ngModel">
        </label>
        <label>Conteudo
            <input id="field-text3" class="disciplina" type="text"
            [(ngModel)]="disciplina!.conteudo" name="conteudo" #courseName="ngModel">
        </label>
        <label> Creditos
            <input id="field-text4" class="disciplina" type="text"
            [(ngModel)]="disciplina!.creditos" name="creditos" #courseName="ngModel">
        </label>
        <label> Turma
            <input id="field-text5" class="disciplina" type="text"
            [(ngModel)]="disciplina!.turma" name="turma" #courseName="ngModel">
        </label>
        <label> Curso
            <input id="field-text6" class="disciplina" type="text"
            [(ngModel)]="disciplina!.curso" name="curso" #courseName="ngModel">
        </label>
        <label> Horas
        <input id="field-text7" class="disciplina" type="text"
        [(ngModel)]="disciplina!.horas" name="horas" #courseName="ngModel">
        </label>

        <button [disabled]="disciplinaForm.invalid" (click)="cadastrar()">Cadastrar</button>
    </form>
